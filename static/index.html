<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OpenThoughtFloor</title>
  <meta name="description"
    content="OpenThoughtFloor is a free, metadata-rich, user-curated blogging platform, built by the people for the people.">
  <meta name="author"
    content="Henry Bowman, Egor Chernyshev, Bryn Dowton, Archawudh Eamsureya, Daniel Gobel, Arun John, Junle Yu">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="/styles/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav>
    <div>
      <div class="nav-logo-container flex-horizontal">
        <img src="/images/logo.png" alt="OpenThoughtFloor logo">
      </div>
    </div>
    <div class="nav-item-container nav-button flex-horizontal">
      <span class="material-icons">
        home
      </span>
      <span class="nav-heading">Home</span>
    </div>
    <div class="nav-item-container flex-vertical search-bar-container">
      <form class="nav-search-bar flex-horizontal">
        <div class="advanced-search-button">
          Advanced search
        </div>
        <input type="text" class="form-control" name="search_query" id="quick-search-input">
        <span class="material-icons" id="search-icon">
          search
        </span>
      </form>
    </div>
    <div class="nav-item-container nav-button flex-horizontal">
      <span class="material-icons">
        lightbulb
      </span>
      <span class="nav-heading">
        Discover
      </span>
    </div>
    <div class="nav-item-container nav-button flex-horizontal">
      <span class="material-icons">
        login
      </span>
      <span class="nav-heading">
        Login/Register
      </span>
    </div>
  </nav>
  <main>

  </main>
</body>

</html>
